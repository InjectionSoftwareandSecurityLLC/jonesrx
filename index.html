        html, body {

            margin: 0; /* Remove default margin */

        @font-face {

            src: url('https://raw.githubusercontent.com/InjectionSoftwareandSecurityLLC/jonesrx/refs/heads/main/fonts/neon_font.ttf') format("truetype");

        body {

        .neon-sign-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            border: 2px solid;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5); /* Slightly transparent background */
            width: 350px; /* Increase width */
            max-width: 800px; /* Set a max width */
        }

        .neon-sign-container:hover {
        animation: sway 0.5s infinite alternate; /* Apply sway effect on hover */
        }

        @keyframes sway {
            0% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg); }
            100% { transform: rotate(-2deg); }
        }
        .neon-sign {
            font-family: 'Neon', cursive;
            font-size: 5rem; /* Increase font size */
            color: white; /* Default neon color */
            text-shadow: 
                0 0 5px cyan, 
                0 0 10px cyan, 
                0 0 20px cyan, 
                0 0 30px cyan;
            transform: rotate(-10deg);
        }
        .triangle {
            position: absolute;
            width: 0;
            height: 0;
            border-style: solid;
            animation: rotate 3s infinite linear;
        }
        .triangle.tl {
            top: -20px; left: -20px;
            border-width: 0 30px 30px 0;
            border-color: transparent cyan transparent transparent; /* Default neon color */
        }
        .triangle.tr {
            top: -20px; right: -20px;
            border-width: 30px 0 0 30px;
            border-color: transparent transparent transparent cyan; /* Default neon color */
        }
        .triangle.bl {
            bottom: -20px; left: -20px;
            border-width: 30px 30px 0 0;
            border-color: cyan transparent transparent transparent; /* Default neon color */
        }
        .triangle.br {
            bottom: -20px; right: -20px;
            border-width: 0 0 30px 30px;
            border-color: transparent transparent cyan transparent; /* Default neon color */
        }
        .inner-triangle {
            position: absolute;
            width: 0;
            height: 0;
            border-style: solid;
            opacity: 0.5; /* Make inner triangles semi-transparent */
            animation: rotate 3s infinite linear;
        }
        .inner-triangle.tl {
            top: -10px; left: -10px;
            border-width: 0 20px 20px 0;
            border-color: transparent cyan transparent transparent; /* Default neon color */
        }
        .inner-triangle.tr {
            top: -10px; right: -10px;
            border-width: 20px 0 0 20px;
            border-color: transparent transparent transparent cyan; /* Default neon color */
        }
        .inner-triangle.bl {
            bottom: -10px; left: -10px;
            border-width: 20px 20px 0 0;
            border-color: cyan transparent transparent transparent; /* Default neon color */
        }
        .inner-triangle.br {
            bottom: -10px; right: -10px;
            border-width: 0 0 20px 20px;
            border-color: transparent transparent cyan transparent; /* Default neon color */
        }
        @keyframes rotate {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }
        .main-content {
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center vertically */
            align-items: center; /* Center horizontally */
            flex-grow: .75; /* Allow the main content to take up remaining space */
            width: 100%;
        }
        .navbar {

        .flicker {

        }
        @keyframes flicker {
            0% { opacity: 1; }
            20% { opacity: 0.8; }
            40% { opacity: 0.5; }
            60% { opacity: 0.6; }
            80% { opacity: 0.9; }
            100% { opacity: 1; }
        }
        .primary-button:hover, .primary-button:focus {

            text-decoration: none;

        /* Style for the TV turn-off overlay */
        #tvOverlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;

            black,

            white,
            purple,
            black,

        display: none;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.5;
        transform-origin: center center;

            100% { opacity: 1; }
        }

        @keyframes fadeOutOverlay {
            to {
                opacity: 0;
                visibility: hidden;
            }
